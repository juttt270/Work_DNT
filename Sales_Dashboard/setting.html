<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Sales Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    .settings-container {
      max-width: 800px;
      margin: auto;
      margin-top: 60px;
      padding: 2rem;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .form-label {
      font-weight: 600;
    }

    .form-check-label {
      font-weight: 500;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .save-btn {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: bold;
    }

    .save-btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 position-sticky top-0 z-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Sales Dashboard</a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
          <ul class="navbar-nav align-items-center">

            <!-- Notifications Dropdown -->
            <li class="nav-item dropdown me-3">
              <a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                ðŸ”” Notifications
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifDropdown">
                <li><a class="dropdown-item" href="#">New order placed</a></li>
                <li><a class="dropdown-item" href="#">Customer feedback</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">View all</a></li>
              </ul>
            </li>

            <!-- Profile Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                ðŸ‘¤ Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="#">My Account</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <!-- sidebar   -->
    <div style="background-color: #0b5ed7;" class="sidebar" id="sidebar">
      <button id="toggleSidebar" class="btn btn-outline-light me-2">
        <i class="fas fa-bars"></i>
      </button>
      <a href="index.html">
        <i class="fas fa-tachometer-alt"></i>
        <span class="sidebar-text">Dashboard</span>
      </a>
      <a href="reports.html">
        <i class="fas fa-file-alt"></i>
        <span class="sidebar-text">Reports</span>
      </a>
      <a href="sales.html">
        <i class="fas fa-chart-line"></i>
        <span class="sidebar-text">Sales</span>
      </a>
      <a href="analytics.html">
        <i class="fas fa-chart-pie"></i>
        <span class="sidebar-text">Analytics</span>
      </a>
      <a href="setting.html">
        <i class="fas fa-cog"></i>
        <span class="sidebar-text">Settings</span>
      </a>
    </div>
    <div class="container settings-container">
      <h2 class="mb-4 text-center"><i class="fas fa-gear me-2"></i>Settings</h2>

      <!-- Profile Settings -->
      <div class="form-section">
        <h5 class="mb-3">Profile Settings</h5>
        <div class="mb-3">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="username" placeholder="Waqas Munir" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
      </div>

      <!-- Notifications -->
      <div class="form-section">
        <h5 class="mb-3">Notifications</h5>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" role="switch" id="emailNoti" checked />
          <label class="form-check-label" for="emailNoti">Email Notifications</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" role="switch" id="smsNoti" />
          <label class="form-check-label" for="smsNoti">SMS Alerts</label>
        </div>
      </div>

      <!-- Theme Settings -->
      <div class="form-section">
        <h5 class="mb-3">Appearance</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="themeToggle" />
          <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
      </div>

      <div class="text-end">
        <button class="save-btn">Save Changes</button>
      </div>
    </div>
  </div>
  <script>
    const themeToggle = document.getElementById("themeToggle");

    // Switch theme on toggle
    themeToggle.addEventListener("change", function () {
      const html = document.documentElement;
      if (themeToggle.checked) {
        html.setAttribute("data-bs-theme", "dark");
        document.body.style.backgroundColor = "#1e1e2f";
      } else {
        html.setAttribute("data-bs-theme", "light");
        document.body.style.backgroundColor = "#f8f9fa";
      }
    });
  </script>
</body>

</html>
