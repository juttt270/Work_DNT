<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f9fbfd; }
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d6efd;
      color: white;
      padding-top: 20px;
      transition: 0.3s;
    }
    #sidebar.closed { width: 70px; }
    #content {
      margin-left: 250px;
      padding: 20px;
      transition: 0.3s;
    }
    #sidebar.closed + #content { margin-left: 70px; }
    .card { box-shadow: 0 0 10px rgba(0,0,0,0.1); border: none; }
    .chart-container { margin: 20px 0; }
    canvas { max-height: 300px; }
    .navbar { z-index: 999; }
  </style>
</head>
<body>

  <!-- Sidebar -->
   <div class="sidebar" id="sidebar">
        <button id="toggleSidebar" class="btn btn-outline-light me-2">
            <i class="fas fa-bars"></i>
        </button>
        <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>
        <a href="reports.html">
            <i class="fas fa-file-alt"></i>
            <span class="sidebar-text">Reports</span>
        </a>
        <a href="sales.html">
            <i class="fas fa-chart-line"></i>
            <span class="sidebar-text">Sales</span>
        </a>
        <a href="analytics.html">
            <i class="fas fa-chart-pie"></i>
            <span class="sidebar-text">Analytics</span>
        </a>
        <a href="setting.html">
            <i class="fas fa-cog"></i>
            <span class="sidebar-text">Settings</span>
        </a>
    </div>

  <!-- Content -->
  <div id="content">
    <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4 position-sticky top-0 z-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Sales Dashboard</a>

                <!-- Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
                    <ul class="navbar-nav align-items-center">

                        <!-- Notifications Dropdown -->
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" id="notifDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                ðŸ”” Notifications
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifDropdown">
                                <li><a class="dropdown-item" href="#">New order placed</a></li>
                                <li><a class="dropdown-item" href="#">Customer feedback</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">View all</a></li>
                            </ul>
                        </li>

                        <!-- Profile Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                ðŸ‘¤ Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">My Account</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    <!-- Chart Cards -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h6 class="mb-2">User Engagement</h6>
          <canvas id="engagementChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h6 class="mb-2">Traffic Sources</h6>
          <canvas id="trafficChart"></canvas>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card p-3">
          <h6 class="mb-2">Device Usage</h6>
          <canvas id="deviceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar toggle
    // document.getElementById("sidebarToggle").onclick = () => {
    document.getElementById("toggleSidebar").onclick = () => {
      document.getElementById("sidebar").classList.toggle("closed");
      document.getElementById("content").classList.toggle("full-width");
    };

    // Chart 1: User Engagement
    new Chart(document.getElementById('engagementChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Daily Active Users',
          data: [120, 140, 130, 180, 160, 190, 220],
          backgroundColor: 'rgba(13, 110, 253, 0.2)',
          borderColor: '#0d6efd',
          borderWidth: 2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } }
      }
    });

    // Chart 2: Traffic Sources
    new Chart(document.getElementById('trafficChart'), {
      type: 'pie',
      data: {
        labels: ['Organic', 'Referral', 'Direct', 'Social'],
        datasets: [{
          data: [45, 25, 20, 10],
          backgroundColor: ['#0d6efd', '#ffc107', '#dc3545', '#198754']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Chart 3: Device Usage
    new Chart(document.getElementById('deviceChart'), {
      type: 'bar',
      data: {
        labels: ['Mobile', 'Tablet', 'Desktop'],
        datasets: [{
          label: 'Users',
          data: [300, 150, 550],
          backgroundColor: ['#0d6efd', '#ffc107', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true },
          x: { ticks: { color: '#333' } }
        }
      }
    });
  </script>
<!-- Bootstrap Bundle JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
